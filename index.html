<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
 <body style="background-image: url('OIP.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <h1>Air Quality Checker</h1>
    <form onsubmit="event.preventDefault(); checkAirQuality();">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" placeholder="Enter latitude">
        <br><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" placeholder="Enter longitude">
        <br><br>
        <button type="submit">Check Air Quality</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
